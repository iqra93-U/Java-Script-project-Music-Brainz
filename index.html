<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="brain.css">
    <link rel="stylesheet" href="all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Music Club</title>
</head>

<body>
    <div class='main-container'>
        <div class="header">
            <div class="title-beats">
                <h1 class="mb-3">Music Club</h1>
                <div class="music-beats">
                
                    <span class="bar"></span>

                    <span class="bar"></span>

                    <span class="bar"></span>

                    <span class="bar"></span>    

                    <span class="bar"></span>

                    <span class="bar"></span>

                    <span class="bar"></span>

                    <span class="bar"></span>

                    <span class="bar"></span>

                    <span class="bar"></span>
                    

                </div>
            </div>
    
             <!-- maain search form -->
         

            <div class="text-center">
                <form >
                    <input type="text" id="searchBar" placeholder="Enter the name" class="mb-3">
                    <select name="list" id="list" class="mb-3">
                        <option value="everything">Everything</option>
                        <option value="artist">Artist</option>
                        <option value="album">Album</option>
                        <option value="track">title</option>

                    </select>

                    <button type="button" class="btn btn-danger" id='submit'>Submit</button>
                </form>
            </div>
            <div id="error"></div>
        </div>
            <!-- show artist data -->
            <div>
                <div>
                    <h5 class="mb-5" id="searchResults"> </h5>
                </div>
                <div id="artistTable" class="ml-0 mr-5 table-responsive">

                    <table class='table table-striped table-bordered ml-0 mr-5'>
                        <thead class='thead-dark'>
                            <tr>
                                <th>Sr#</th>
                                <th>Artist</th>
                                <th>Title</th>
                                <th>Album</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                    <div id="spinner">
                        <div class="d-flex justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span  class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>



                </div>
            </div> <!-- The Modal -->
            <div id="myModal" class="modal">

        
     <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <!-- modal title -->
                    <div id="modalTitle">
                    <h5 id="theTitle"></h5>
                    </div>
                    <hr>
                    <h3>Information</h3>
                    <!-- song title -->
                    <div  class="d-inline-flex fluid border border-dark mb-3 p-2">
                        <h5>Song Title-</h5>
                        <span class="songTitle" id="newdata"></span>
                    </div>
                    <!-- artist name -->
                    <div class="d-inline-flex fluid border border-dark mb-3 p-2">

                <h5>Artist -</h5>
                <span class="artistName" id="newdata"></span>

                </div>
     <!-- album -->
        <div id="albumName" class="d-inline-flex fluid border border-dark mb-3 p-2">
            <h5>Album -</h5>
            <span class="albumName" id="newdata"></span>
        </div>
        <!-- genres -->
        <div  class="d-inline-flex fluid border border-dark mb-3 p-2">
            <h5>Genres -</h5>
            <span class="genres" id="newdata"></span>
        </div>
        <!-- songLength -->
        <div id="songLength" class="d-inline-flex fluid border border-dark mb-3 p-2">
        <h5>Length -</h5>
        <span class="songLength" id="newdata"></span>


        </div>
        <!-- note -->
        <div id="noteParent" class="d-inline-flex fluid border border-dark mb-3 p-2">

        <h5>Note-</h5>
        <div id="note"></div>
        </div>

        <!-- the album covers  -->
        <span class="h5 mb-2">Album Cover</span>
                        
                        <div class="container" id="covers">

                        </div>
        <!-- end album covers -->
                    <button class="btn btn-secondary" id="modalClose">Close</button>
                    </div>
                    </div>

                </div>
    </div>       </div>
</body>
<script src="script.js"></script>

</html>
